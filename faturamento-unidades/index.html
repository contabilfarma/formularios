<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        label {
            margin: 5px 0;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário para Google Sheets</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                name: formData.get("name"),
                email: formData.get("email")
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzv8mAOwM6ewlZbsorGHIKDaxk9p77nNspwbiGE-BPIxrOs-iAIGh8kwDDD9yR8mXog0w/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                    mode:"cors"
                });

                const result = await response.json();

                if (result.status === "success") {
                    alert("Dados enviados com sucesso!");
                } else {
                    alert("Erro: " + result.message);
                }
            } catch (error) {
                console.error(error);
                alert("Erro ao enviar os dados.");
            }
        });
    </script>
</body>
</html>
