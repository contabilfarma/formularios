<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento das Unidades</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="images/logo-contabilfarma-teste.png" type="image/x-icon">

</head>
<body>
    <h1>Lançamento de <strong class="color-style">Faturamento</strong></h1>

    <div id="password-container" class="section-pass">
        <section class="style-pass">
            <section class="login-pass">
                <p class="boas-vindas">Olá! Seja bem-vindo(a) <br> Digite a <span class="color-style">senha</span> para <br> acessar ao painel ;)</p>
                <span class="input-pass">
                    <input type="password" id="password" placeholder="Digite a senha">
                    <i onclick="showPass()" class="fa-regular fa-eye"></i>
                </span>
                <button id="submit-password">Acessar</button>
                <span id="error-message" style="color: #c20000; display: none; margin: 0; font-size: .9rem; padding: 0;font-weight: 600;">Senha incorreta. Tente novamente.</span>

            </section>
            
            <picture>
                <img src="images/transferencia.svg" alt="transferencia SVG">
            </picture>
        </section>

        <div class="circle-style-pass"></div>
    </div>

    <div id="form-container">
        <form id="form" autocomplete="off">      
            <section class="formulario-style">
                <label for="unidade">1. Qual unidade deseja laçar o valor?</label>
                <div class="radio">
                    <span>
                        <input type="radio" name="unidade" id="castelo" value="Castelo - ES" checked>
                        <label for="castelo">Castelo - ES</label>
                    </span>
                    <span>
                        <input type="radio" name="unidade" id="vv" value="Vila Velha - ES">
                        <label for="vv">Vila Velha - ES</label>
                    </span>
                    <span>
                        <input type="radio" name="unidade" id="cachoeiro" value="Cachoeiro de Itapemirim - ES">
                        <label for="cachoeiro">Cachoeiro de Itapemirim - ES</label>
                    </span>
                    <span>
                        <input type="radio" name="unidade" id="guacui" value="Guaçuí - ES">
                        <label for="guacui">Guaçuí - ES</label>
                    </span>
                    <span>
                        <input type="radio" name="unidade" id="linhares" value="Linhares - ES">
                        <label for="linhares">Linhares - ES</label>
                    </span>
                    <span>
                        <input type="radio" name="unidade" id="rj" value="Rio de Janeiro - RJ">
                        <label for="rj">Rio de Janeiro - RJ</label>
                    </span>
                </div>
                <label for="fat">2. Faturamento da Unidade:</label>
                <section class="faturamento">
                    <input type="text" id="fat" name="fat" required min="0">
                </section>
                <label for="repasse">3. (%) Valor do repasse:</label>
                <input type="number" min="0" name="repasse" id="repasse" required>
                <label for="competencia">4. Valor referente a:</label>
                <input type="month" name="competencia" id="competencia" required>
                <button type="submit">Enviar</button>
            </section>

            <section class="image-enterprise">
                <img src="images/empresa.svg" alt="Imagem Empresa">
            </section>

            <div class="circle-style-form"></div>
        </form>     
       
    </div>

    <script src="script.js"></script>
</body>
</html>
