<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Distrato</title>

    <link rel="shortcut icon" href="image/logo-contabilfarma.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
</head>
<body>
    <form method="post" id="formulario">
        <section class="sec-form">
            <div class="nomeEmpresa">
                <label for="razaoSocial">Cliente solicitante - Razão social:</label>
                <input type="text" name="razaoSocial" id="razaoSocial" placeholder="Digite a Razão Social">
            </div>
            <div class="dataEncerramento">
                <label for="data">Data de encerramento:</label>
                <input type="date" name="data" id="data">
            </div>
            <div class="emailDoc">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="E-mail para envio de documentação">
            </div>
            <div class="observacao">
                <label for="editor-container">Observações:</label>
                <div id="editor-container">
                
                </div>
            </div>
            <div class="botao">
                <button class="btn">Enviar</button>
            </div>
        </section>
        
        <section class="section-image">
            <picture>
                <img src="image/warning01-modificado.svg" alt="Logo Distrato">
            </picture>
        </section>

    </form>


    <script src="script.js"></script>
</body>
</html>
