<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Distrato</title>

    <link rel="shortcut icon" href="image/logo-contabilfarma.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>

<body>
    <form method="post" id="formulario">
        <section class="sec-form">
            <section>
                <h1>Olá, este é o formulário de preenchimento de <strong>Distrato</strong></h1>
            </section>
            <hr>
            <div class="cod-name">
                <div class="código">
                    <label for="codigo">Código do cliente</label>
                    <input name="codigo" id="codigo" placeholder="0000" min="0" type="text">
                </div>
                <div class="nomeEmpresa">
                    <label for="razaoSocial">Cliente solicitante - Razão social:</label>
                    <input type="text" name="razaoSocial" id="razaoSocial" placeholder="Digite a Razão Social">
                </div>
            </div>
            <div class="cnpj">
                <label for="cnpj-empresa">CNPJ:</label>
                <input type="text" id="cnpj-empresa" placeholder="00.000.000/0000-00">
            </div>
            <div class="grade">
                <div class="dataEncerramento">
                    <label for="data">Data encerramento:</label>
                    <input type="date" name="data" id="data">
                </div>
                <div class="emailDoc">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="E-mail para envio de documentação">
                </div>
            </div>
            <div class="observacao">
                <label for="editor-container">Observações:</label>
                <div id="editor-container">

                </div>
            </div>
            <div class="botao">
                <button class="btn">Enviar</button>
            </div>
        </section>

        <section class="section-image">
            <picture>
                <img src="image/warning01-modificado.svg" alt="Logo Distrato">
            </picture>
        </section>

    </form>


    <script src="script.js"></script>
</body>

</html>
